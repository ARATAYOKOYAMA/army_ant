<ons-page ng-controller="HomeCtrl">
    <ons-toolbar>
        <div class="center">ホーム</div>
        <div class="right"><ons-toolbar-button onclick="myNavigator.pushPage('personal_data.html')"><ons-icon icon="fa-plus"></ons-icon></ons-toolbar-button></div>
    </ons-toolbar>

    <div style="text-align: center">
    </div>
        <ons-row>
            <ons-col width="40%">
                <p class="pic_background">
                    <img src="hito.png" class="pic01">
                </p>
            </ons-col>
            <ons-col width="60%">
                <p class="person_background background_top">
                    身長
                    {{height}}
                    cm
                </p>
                <p class="person_background background_mid">
                    体重
                    {{weight}}
                    kg
                </p>
                <p class="person_enter">
                    <ons-button onclick="myNavigator.pushPage('home2.html')">登録</ons-button>
                </p>
                <p class="person_background background_bottom">
                    ウエスト
                    {{waist}}
                    cm
                </p>
                <p class="person_background background_bottom2">
                    股下
                    {{footh}}
                    cm
                </p>
            </ons-col>
        </ons-row>
        <ons-button onclick="clearStorage();">リセット</ons-button>
</ons-page>
